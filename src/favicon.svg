<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gloveGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond circulaire -->
  <circle cx="50" cy="50" r="48" fill="#667eea" opacity="0.1"/>
  
  <!-- Gant de boxe -->
  <g transform="translate(25, 20)">
    <!-- Corps principal du gant -->
    <ellipse cx="25" cy="40" rx="22" ry="28" fill="url(#gloveGradient)" stroke="#654321" stroke-width="2"/>
    
    <!-- Partie supérieure du gant -->
    <ellipse cx="25" cy="25" rx="18" ry="16" fill="#A0522D" stroke="#654321" stroke-width="1.5"/>
    
    <!-- Lanière/fermeture -->
    <rect x="18" y="22" width="14" height="2.5" fill="#654321" rx="1"/>
    <rect x="20" y="24.5" width="10" height="1.5" fill="#654321" rx="0.5"/>
    
    <!-- Détails de couture -->
    <line x1="20" y1="32" x2="30" y2="32" stroke="#654321" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="37" x2="30" y2="37" stroke="#654321" stroke-width="1" opacity="0.5"/>
    <line x1="20" y1="45" x2="30" y2="45" stroke="#654321" stroke-width="1" opacity="0.5"/>
    
    <!-- Poing fermé (partie visible) -->
    <ellipse cx="25" cy="52" rx="10" ry="8" fill="#D2691E" opacity="0.6"/>
    
    <!-- Reflet/brillance -->
    <ellipse cx="23" cy="27" rx="7" ry="5" fill="#CD853F" opacity="0.4"/>
  </g>
</svg>

