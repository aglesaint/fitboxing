<div class="container" [class.refreshing]="isRefreshing">
    <!-- Indicateur de refresh -->
    <div class="pull-refresh-indicator" [style.transform]="'translateX(-50%) translateY(' + (pullDistance - 60) + 'px)'"
        [class.active]="pullDistance >= PULL_THRESHOLD">
        <div class="spinner" *ngIf="isRefreshing">
            <div class="spinner-circle"></div>
        </div>
        <div class="pull-text" *ngIf="!isRefreshing">
            <span *ngIf="pullDistance < PULL_THRESHOLD">â¬‡ï¸ Tirez pour actualiser</span>
            <span *ngIf="pullDistance >= PULL_THRESHOLD">ğŸ”“ RelÃ¢chez pour actualiser</span>
        </div>
    </div>

    <header>
        <h1>ğŸ¥Š Fitboxing ğŸ¥Š</h1>
        <h2 class="session-title" *ngIf="sessionTitle">{{ sessionTitle }}</h2>
    </header>

    <main>
        <div class="rounds-container">
            <div *ngFor="let challenge of challenges" class="round-card">
                <h2>{{ challenge.title }}</h2>
                <div class="sequence">
                    <div *ngFor="let round of challenge.sequence; let i = index" class="round-item">
                        <span class="round-name">{{ round.move }}</span>
                        <span class="timing" [class.double-timing]="round.timing === 2">
                            {{ round.timing === 1 ? '+' : '++' }}
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
