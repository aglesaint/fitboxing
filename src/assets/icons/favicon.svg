<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" width="512" height="512"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="SvgjsLinearGradient1007" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"></stop>
    </linearGradient>
    <linearGradient id="SvgjsLinearGradient1006" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A0522D;stop-opacity:1"></stop>
      <stop offset="100%" style="stop-color:#8B4513;stop-opacity:1"></stop>
    </linearGradient>
  </defs>
  
  <!-- Fond avec dégradé -->
  <rect width="512" height="512" fill="url(#bgGradient)" rx="80"></rect>
  
  <!-- Gant de boxe centré et agrandi -->
  <g transform="translate(128, 100)">
    <!-- Corps principal du gant -->
    <ellipse cx="128" cy="200" rx="110" ry="140" fill="url(#gloveGradient)" stroke="#654321" stroke-width="8"></ellipse>
    
    <!-- Partie supérieure du gant -->
    <ellipse cx="128" cy="125" rx="90" ry="80" fill="#A0522D" stroke="#654321" stroke-width="6"></ellipse>
    
    <!-- Lanière/fermeture -->
    <rect x="90" y="110" width="76" height="12" fill="#654321" rx="4"></rect>
    <rect x="100" y="122" width="56" height="8" fill="#654321" rx="2"></rect>
    
    <!-- Détails de couture -->
    <line x1="100" y1="160" x2="156" y2="160" stroke="#654321" stroke-width="4" opacity="0.5"></line>
    <line x1="100" y1="185" x2="156" y2="185" stroke="#654321" stroke-width="4" opacity="0.5"></line>
    <line x1="100" y1="225" x2="156" y2="225" stroke="#654321" stroke-width="4" opacity="0.5"></line>
    
    <!-- Poing fermé (partie visible) -->
    <ellipse cx="128" cy="260" rx="50" ry="40" fill="#D2691E" opacity="0.6"></ellipse>
    
    <!-- Reflet/brillance -->
    <ellipse cx="115" cy="135" rx="35" ry="25" fill="#CD853F" opacity="0.4"></ellipse>
